# ===============================================
# PERFIL LOCAL (SOLO PARA DESARROLLO CON H2)
# Se activa con --spring.profiles.active=local
# ===============================================

# Configuración de H2 (Persistente)
spring.datasource.url=jdbc:h2:file:./data/mi_app_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuración de JPA/Hibernate para H2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Habilitar la consola web de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
