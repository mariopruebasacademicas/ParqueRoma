# ===============================================
# DOCUMENTO 1: CONFIGURACIÓN POR DEFECTO (PRODUCCIÓN/POSTGRESQL)
# Todo lo que esté aquí es la configuración base.
# ===============================================

# Nombre de la aplicación
spring.application.name=demo

# Conexión a la BBDD (PostgreSQL - Usará la variable de entorno DATABASE_URL)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Puerto de la aplicación
server.port=${PORT:8080}

# Permite peticiones CORS desde el frontend de React
cors.allowed.origins=http://localhost:3000, *
